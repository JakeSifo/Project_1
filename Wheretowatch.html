<!DOCTYPE html>
<html lang="en">
head>
  <meta charset="UTF-8">
  <title>Utelly Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
 

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(32, 90, 76) ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Utelly</strong>
      </h1>
    </div>

    <!-- Row for Searching Movies -->
    <div class="row">
      <div class="col-sm-12">

        <br>
        <!--The search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Parameters</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Movie:</label>
                <input type="text" class="inputValue" id="search-term" placeholder="Enter a movie">
              </div>
             <!-- Here we have our final submit button -->
             <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>

            </form>
            <div id="providersappear"></div>
        </div>
    </div>
    <!-- jQuery must be imported before Foundation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script>   
     $(document).ready(function(){
        $("#run-search").click(function(){
          event.preventDefault(); 
          var movie = document.querySelector(".inputValue").value
          var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://utelly-tv-shows-and-movies-availability-v1.p.rapidapi.com/lookup?term=" + movie + "&country=us",
          "method": "GET",
          "headers": {
              "x-rapidapi-host": "utelly-tv-shows-and-movies-availability-v1.p.rapidapi.com",
              "x-rapidapi-key": "b1775e8ec7msh788e5c7c96cfc8fp1af385jsnc2d02c379eb2"
          }
      }
      
      $.ajax(settings).done(function (response) {
          console.log(response);
          
var UtellyObj = response

ProvidersArray = UtellyObj.results[0].locations

for(var i = 0; i < ProvidersArray.length; i++){

var WheretoWatchDiv = $("<div>");

var Providers = $("<img>");

var URLink = $('<a>')

URLink.attr("href", ProvidersArray[i].url)
Providers.attr("src", ProvidersArray[i].icon)

URLink.append(Providers)
WheretoWatchDiv.append(URLink)

$("#providersappear").prepend(WheretoWatchDiv)



}
  
});
          

      });
        })
      
      </script>    
</body>
</html>
