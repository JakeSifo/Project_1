<!DOCTYPE html>
<html lang="en">

<!-- As of 5/28/2020 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripReel</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>
    
        <!-- Rendered buttons will get dumped Here  -->
        <div id="buttons-view"></div>
    
        <form id="movie-form">
          <label for="movie-input">Add a Movie, Yo!</label>
          <input type="text" id="movie-input"><br>
    
          <!-- Button triggers new movie to be added -->
          <input id="add-movie" type="submit" value="Add a Movie, Yo!">
        </form>
    
        <!-- Movies will get dumped here -->
        <div id="movies-view"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Initial array of movies
        var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

        // displayMovieInfo function re-renders the HTML to display the appropriate content
        function displayMovieInfo() {

            var movie = $(this).attr("data-name");
            var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

            // Creates AJAX call for the specific movie button being clicked
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
                // YOUR CODE GOES HERE!!!
                var holder = $("#movies-view");
                holder.empty();

                var im = $("<img>");
                im.attr("src", response.Poster);
                holder.append(im);

                var rate = $("<h4>");
                rate.text(response.Rated);
                holder.append(rate);

                var rateing = $("<h4>");
                var ratings = response.Ratings;
                console.log(ratings);
                var rating;
                for (var r = 0; r < ratings.length; r++) {
                    if (ratings[r].Source === "Internet Movie Database") {
                        rating = ratings[r].Value;
                    }
                }

                rateing.text(rating);
                holder.append(rateing);

                var rd = $("<h5>");
                rd.text(response.Released);
                holder.append(rd);

                var pl = $("<h2>");
                pl.text(response.Plot);
                holder.append(pl);

            });

        }

        // Function for displaying movie data
        function renderButtons() {

            // Deletes the movies prior to adding new movies
            // (this is necessary otherwise you will have repeat buttons)
            $("#buttons-view").empty();

            // Loops through the array of movies
            for (var i = 0; i < movies.length; i++) {

                // Then dynamicaly generates buttons for each movie in the array
                // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                var a = $("<button>");
                // Adds a class of movie to our button
                a.addClass("movie");
                a.addClass("hollow button");
                // Added a data-attribute
                a.attr("data-name", movies[i]);
                // Provided the initial button text
                a.text(movies[i]);
                // Added the button to the buttons-view div
                $("#buttons-view").append(a);
            }
        }

        // This function handles events where the add movie button is clicked
        $("#add-movie").on("click", function (event) {
            event.preventDefault();
            // This line of code will grab the input from the textbox
            var movie = $("#movie-input").val().trim();

            // The movie from the textbox is then added to our array
            movies.push(movie);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();

        });

        // Adding click event listeners to all elements with a class of "movie"
        $(document).on("click", ".movie", displayMovieInfo);

        // Calling the renderButtons function to display the initial buttons
        renderButtons();
    </script>


    <!-- jQuery must be imported before Foundation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
