<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <title>Movie Search</title>
  </head>

  <body>
    <div class="container">
        <h1>Movie Search</h1>
        
        <!-- Search Bar -->
        <div class="input-group">
            <span class="input-group-label">Search for a Movie:</span>
            <input id="search-input" class="input-group-field" type="text">
            <div class="input-group-button">
              <input id="search-button" type="submit" class="button" value="Submit">
            </div>
        </div>

        <!--Display Searched Movie Information-->
        <div id="movie-view"></div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="search.js"></script>
  </body>
</html>
